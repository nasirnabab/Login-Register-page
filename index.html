<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="form-container">
        <form action="/"></form>
        <div class="fluid-container">
            <img src="fluid-1.svg" alt="" id="fluid" class="fluid-1 ">
        </div>
        <!-- Log in -->
        <div class="login-container">
            <div class="form-icon">
                <i class="bx bx-log-in-circle icon-1"></i>
                <i class="bx bx-user-plus icon-2" id="register-icon-btn"></i>
            </div>
            <div class="form-title">
                <span>Welcome <br> Back</span>
            </div>
            <div>
                <div class="input-box">
                    <input type="email" name="" id="email" class="input-field" autocomplete="off" required>
                    <label for="email">Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="password" class="input-field" autocomplete="off" required>
                    <label for="password">password</label>
                    <div class="error"></div>
                </div>
            </div>
            <div class="input-box">
                <button class="input-submit" type="submit">
                    <span>Sign In</span><i class="bx bx-arrow-back"></i>
                </button>
            </div>
            <div class="form-bottom-links">
                <a href="#" id="register-btn">Sign Up</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <!-- Register -->
        <div class="register-container">
            <div class="form-icon">
                <i class="bx bx-user-plus icon-1"></i>
                <i class="bx bx-log-in-circle icon-2" id="login-icon-btn"></i>
            </div>
            <div class="form-title">
                <span>Create Account <br> Now</span>
            </div>
            <div>
                <div class="input-box">
                    <input type="text" name="" id="user" class="input-field" autocomplete="off" required>
                    <label for="user">Username</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input type="email" name="" id="reg-email" class="input-field" autocomplete="off" required>
                    <label for="reg-email">Email</label>
                    <div class="error"></div>
                </div>
                <div class="input-box">
                    <input type="password" name="" id="reg-password" class="input-field" autocomplete="off" required>
                    <label for="reg-password">password</label>
                    <div class="error"></div>
                </div>
            </div>
            <div class="input-box">
                <button class="input-submit"  type="submit">
                    <span>Sign Up</span><i class="bx bx-arrow-back"></i>
                </button>
            </div>
            <div class="form-bottom-links">
                <a href="#" id="login-btn">Sign In</a>
                <a href="#">Terms & policy</a>
            </div>
        </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
